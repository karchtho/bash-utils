# Configuration d'exemple avec support d'environnement
# =====================================================

# Nom de la VM
VM_NAME="example-vm"

# Projet
PROJECT_NAME="exemple-projet"

# Type de répertoire web : "direct" ou "public" (pour architecture MVC)
WEB_ROOT_TYPE="public"

# Environnement : "development", "test", ou "production"
# Si non défini, le script demandera interactivement
ENVIRONMENT="development"

# Virtual host
VHOST_DOMAIN="exemple.local"

# Git
GIT_USER_NAME="votre-nom"
GIT_USER_EMAIL="votre@email.com"
GITLAB_REPO="git@gitlab.com:username/projet.git"
GITHUB_REPO=""

# Ressources VM
CPUS=2
MEM="4G"
DISK="15G"

# MySQL/phpMyAdmin
DB_USER="exemple_user"
DB_PASS="exemple_pass"
DB_NAME="exemple_db"
PHPMYADMIN_PASS="phpmyadmin"

# QOL
INSTALL_OHMYZSH="yes"

# ===================================================
# NOTES SUR LES ENVIRONNEMENTS :
# ===================================================
#
# DEVELOPMENT :
# - Xdebug activé pour le debugging
# - Affichage des erreurs PHP activé
# - Logs MySQL détaillés
# - Outils de développement (composer, nodejs, npm)
# - Configuration PHP optimisée pour le développement
#
# TEST :
# - Pas de Xdebug (performance)
# - Erreurs PHP cachées mais loggées
# - Configuration MySQL modérée
# - Outils de test (phpunit)
# - Configuration optimisée pour les tests
#
# PRODUCTION :
# - Aucun outil de debug
# - Erreurs PHP minimales et cachées
# - Configuration MySQL optimisée
# - Sécurité renforcée Apache
# - Configuration optimisée pour la performance
#
# Pour changer d'environnement, modifiez la variable ENVIRONMENT
# ou laissez-la vide pour choisir interactivement.